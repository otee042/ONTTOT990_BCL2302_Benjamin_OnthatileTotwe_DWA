<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.0/cdn/themes/light.css" />
    <link rel="stylesheet" href="/DWA-10/styles.css" >
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.0/cdn/shoelace-autoloader.js"></script>
    <script src="/DWA-10/script.js" defer type="module"></script>
    <title>DWA-10</title>
</head>
<body>
    <header class="header">
        <h1 class="header_title">
            Tally Count
        </h1>
    </header>
    <main>
        <div>
            <input data-key="number" readonly value="0">
        </div>
        <div class="button">
            <sl-button variant="default" outline data-key="subtract">-</sl-button>
            <sl-button variant="primary" outline data-key="add">+</sl-button>
            <sl-button variant="danger" outline data-key="reset">Reset</sl-button>
        </div>
    </main>
    <footer class="footer">
        Inspired by <a class="footer_link" href="https://tallycount.app/
        ">Tally Count</a>. Note that this is merely a  student practice project for learning JavaScript.
    </footer>
    
</body>
</html>
