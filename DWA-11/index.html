<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tally Count</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@600&family=Delicious+Handrawn&family=Edu+NSW+ACT+Foundation:wght@500&family=Fasthand&family=Open+Sans:ital@1&family=Roboto:ital,wght@1,100&family=Source+Sans+Pro:ital,wght@1,600&display=swap" rel="stylesheet">
    </head>
    <script src="./script.js" defer type="module"></script>
    <body>
        <header class="header">
            <h1>
                Tally Count
            </h1>
        </header>

<setting-button class="controls"></setting-button>
        <main class="counter">
            <input class="counter__value" data-key="number" readonly value="0">
            <div class="counter__actions">
                <!-- <button data-key="subtract" class="counter__button"></button>
                <button data-key="add" class="counter__button">+</button> -->
                <user-action data-key="subtract" class="counter__button">-</user-action>
                <user-action data-key="reset" class="counter__button">C</user-action>
                <user-action data-key="add" class="counter__button">+</user-action>
                
            </div>
        </main>
        <footer class="footer">
        <p>  Inspired by <a class="footer__link" href="https://tallycount.app/" target="_blank">Tally count</a>.Note this Is for school project and Javascript practice.</p>
        </footer>
</footer>

    </body>
</html>
